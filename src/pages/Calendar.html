 <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'dayGrid' ]
      });

      calendar.render();    
    });
    var calendar = new FullCalendar.Calendar(calendarEl, {
     plugins: [ 'dayGrid', 'timeGrid', 'list' ] // an array of strings!
    });
